<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <p>tente abrir esse site em dispositivoes diferentes ou ampliar e diminuir o tamanho do site</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/1.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/2.png" type="image/png">
        <img src="imagens/3.png" alt="foto grande">
    </picture>

    <h1>reproduzindo musicas </h1>
    <audio src="midia/mp3.mp3" controls autoplay></audio>
    <p>vamos aprender reproduzir audios</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/mp3.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
