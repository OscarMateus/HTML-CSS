<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div:hover{
            color: blue;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: aqua;
            color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <p>exemplo de div</p>
    <div>
        passe o mouse aqui
        <p>paragrafo escondido</p>
    </div>
    <br>
    <div>
        passe o mouse aqui
        <p>pau no seu cu queixo grande do carai
        </p>
    </div>
    <br>
    <div>
        passe o mouse aqui tambem
        <p>para ne gord√£o que caiu nessa</p>
    </div>
</body>
</html>
